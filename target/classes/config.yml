market:
  size: 27                # ขนาด GUI Night Market (ต้องหาร 9 ลงตัว)
  random-count: 9         # จำนวนช่องที่แสดงต่อวัน
  refresh-time: "08:00"   # เวลารีเฟรชประจำวัน (HH:mm)
  one-purchase-per-day: true

  # ช่วงสุ่มราคาทั่วไป (ถ้า pool ไม่ override)
  price:
    min: 500
    max: 2000

pools:
  default:
    size: 54          # ขนาดหน้า edit pool
    price-min: 500    # ถ้าไม่เซ็ต จะ fallback ไปใช้ market.price.min
    price-max: 2000   # ถ้าไม่เซ็ต จะ fallback ไปใช้ market.price.max

